<!DOCTYPE HTML>
<html lang="en" ng-app="angularexamples">
  <head>

    <title>
      AngularJS - sample Conversion of UpperCase and LowerCase
    </title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap includes !-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css">
    
    <!-- Angular Js includes !-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>

    <!-- local includes !-->
    <script src="JS/app.js"></script>

    <body ng-controller="listctrl">
       
       <br><br> <h3 align="center">Contact Details</h3>
        <h3 align="center"><input type="button" ng-click="viewContact()" value="ViewContact"></h3>
        <table align="center" border="3" cellpadding="2" cellspacing="3">
           <br>
            <tr ng-repeat="X in records">
                <td>{{ X.no }}</td>
                <td>{{ X.name }}</td>
                <td>{{ X.village }}</td>
                <td>{{ X.state }}</td>
                <td>{{ X.country }}</td>
            </tr>
        </table>
    </body>
  </head>
